<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/favicon-57x57.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/favicon-60x60.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/favicon-72x72.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/favicon-114x114.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/favicon-120x120.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/favicon-144x144.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/favicon-152x152.png" type="image/png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/favicon-180x180.png" type="image/png" />
    <link rel="icon" sizes="16x16" href="./favicon/favicon-16x16.png" type="image/png" />
    <link rel="icon" sizes="32x32" href="./favicon/favicon-32x32.png" type="image/png" />
    <link rel="icon" sizes="96x96" href="./favicon/favicon-96x96.png" type="image/png" />
    <link rel="icon" sizes="192x192" href="./favicon/favicon-192x192.png" type="image/png" />
    <link rel="icon" sizes="512x512" href="./favicon/favicon-512x512.png" type="image/png" />
    <link rel="manifest" href="./favicon/manifest.json" />
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="./favicon/favicon-512x512.png"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="./CSS/navbar.css">

    <style>
        /* Fix spacing and alignment */
        .input-box {
            position: relative;
            margin-bottom: 18px;
        }
        .input-box input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border 0.3s;
        }
        .input-box input:focus {
            border-color: #4285F4;
        }
        .input-box i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #4285F4;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #3367D6;
        }

        /* Social icons container */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }

        /* Social icon buttons (fix Google alignment issue) */
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background: #fff;
            transition: all 0.3s;
        }
        .social-icons a:hover {
            transform: scale(1.1);
            border-color: #4285F4;
        }
        .social-icons svg,
        .social-icons i {
            font-size: 20px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or Login with Social Platforms</p>
                <div class="social-icons">
                    <!-- Google Multicolor Inline SVG (fixed center) -->
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512" width="20" height="20">
                            <path fill="#4285F4" d="M488 261.8c0-17.4-1.5-34-4.3-50.2H249v95h135.9c-5.9 31.6-23.5 58.4-50 76.4v63h80.7c47.2-43.5 72.4-107.5 72.4-184.2z"/>
                            <path fill="#34A853" d="M249 492c67.8 0 124.6-22.5 166-61.2l-80.7-63c-22.4 15-51 23.9-85.3 23.9-65.6 0-121.1-44.3-141.1-103.9h-83.7v65.3C85.2 445.8 161.7 492 249 492z"/>
                            <path fill="#FBBC05" d="M107.9 287.8c-5-15-7.9-31-7.9-47.8s2.9-32.8 7.9-47.8V127h-83.7C8.7 159.1 0 202.4 0 240s8.7 80.9 24.2 113h83.7z"/>
                            <path fill="#EA4335" d="M249 97.2c36.9 0 70 12.7 96 37.7l71.5-71.5C373.6 24.3 316.8 0 249 0 161.7 0 85.2 46.2 24.2 127l83.7 65.3C127.9 141.5 183.4 97.2 249 97.2z"/>
                        </svg>
                    </a>
                    <!-- Facebook -->
                    <a href="#"><i class="fa-brands fa-facebook" style="color:#1877F2;"></i></a>
                    <!-- GitHub -->
                    <a href="#"><i class="fa-brands fa-github" style="color:#333;"></i></a>
                    <!-- LinkedIn -->
                    <a href="#"><i class="fa-brands fa-linkedin" style="color:#0A66C2;"></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or Register with Social Platforms</p>
                <div class="social-icons">
                    <!-- Google Multicolor Inline SVG (fixed center) -->
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512" width="20" height="20">
                            <path fill="#4285F4" d="M488 261.8c0-17.4-1.5-34-4.3-50.2H249v95h135.9c-5.9 31.6-23.5 58.4-50 76.4v63h80.7c47.2-43.5 72.4-107.5 72.4-184.2z"/>
                            <path fill="#34A853" d="M249 492c67.8 0 124.6-22.5 166-61.2l-80.7-63c-22.4 15-51 23.9-85.3 23.9-65.6 0-121.1-44.3-141.1-103.9h-83.7v65.3C85.2 445.8 161.7 492 249 492z"/>
                            <path fill="#FBBC05" d="M107.9 287.8c-5-15-7.9-31-7.9-47.8s2.9-32.8 7.9-47.8V127h-83.7C8.7 159.1 0 202.4 0 240s8.7 80.9 24.2 113h83.7z"/>
                            <path fill="#EA4335" d="M249 97.2c36.9 0 70 12.7 96 37.7l71.5-71.5C373.6 24.3 316.8 0 249 0 161.7 0 85.2 46.2 24.2 127l83.7 65.3C127.9 141.5 183.4 97.2 249 97.2z"/>
                        </svg>
                    </a>
                    <!-- Facebook -->
                    <a href="#"><i class="fa-brands fa-facebook" style="color:#1877F2;"></i></a>
                    <!-- GitHub -->
                    <a href="#"><i class="fa-brands fa-github" style="color:#333;"></i></a>
                    <!-- LinkedIn -->
                    <a href="#"><i class="fa-brands fa-linkedin" style="color:#0A66C2;"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an Account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an Account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="./JS/login.js"></script>
</body>
</html>
